    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('sineWaveCanvas');
            const ctx = canvas.getContext('2d');
            let width, height, centerY;
            const waves = [
                { amplitude: 60, frequency: 0.02, phase: 0 },
                { amplitude: 40, frequency: 0.04, phase: Math.PI / 2 },
                { amplitude: 20, frequency: 0.16, phase: Math.PI }
            ];

            const resizeCanvas = () => {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
                centerY = height / 2;
            };

            const drawSineWaves = (time, progress) => {
                ctx.clearRect(0, 0, width, height);
                waves.forEach(wave => {
                    ctx.beginPath();
                    ctx.moveTo(0, centerY);
                    for (let x = 0; x < width * progress; x++) {
                        const y = centerY + wave.amplitude * Math.sin((x + time) * wave.frequency + wave.phase);
                        ctx.lineTo(x, y);
                    }
                    ctx.strokeStyle = '#A396EA';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                });
            };

            const animate = (time) => {
                const progress = Math.min((Date.now() - startTime) / duration, 1);
                drawSineWaves(time, progress);
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    canvas.style.display = 'none';
                }
            };

            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            const startTime = Date.now();
            const duration = 3000; // 3 seconds
            requestAnimationFrame(animate);
        });
    </script>
